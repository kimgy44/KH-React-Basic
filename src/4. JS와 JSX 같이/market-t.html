<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js" ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.getElementById("root");
    const App = () => {
        
        // 일반변수와 state의 차이는? 
        // 데이터가 변경이 일어나면 자동 재랜더링됨
        let title = "책제목 : ";
        let writer = "저자 : ";
        let like = "ฅʕ•̫͡•ʔฅ : ";
        let dislike = "╚(•⌂•)╝ : ";
        let [책제목, 책제목설정] = React.useState("당신에게 좋은 소식을 전해줄게요. ");
        let [저자, 저자설정] = React.useState("권글");
        let [좋아요, 좋아요설정] = React.useState(0);
        const add = () => {
            좋아요설정(좋아요+1);
        };
        const minus = () => {
            좋아요설정(좋아요-1);
        };

        return(
            <>
                <div className="App">
                    <div className="list">
                        <h3>
                            
                            {/* 책제목, 출판사, 출판일, 좋아요 이모지 추가당신에게 좋은 소식을 전해줄게요. 권글. RISE*/}
                            {writer}{저자}<br/>
                            {title}
                            {책제목}&nbsp; 
                            {like}
                            <span onClick={() => 좋아요설정(좋아요 +1)}>👍</span>
                            {/*<span onClick={add}>👍</span>{좋아요}&nbsp;*/}
                            <span onClick={minus}>👎</span>
                           
                            <br/>
                        </h3>
                    </div>
                </div>
            </>  
        );
    };
    ReactDOM.createRoot(root).render(<App/>);
</script>
</body>
</html>
