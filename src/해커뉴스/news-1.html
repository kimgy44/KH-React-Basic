<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ìï¥Ïª§Îâ¥Ïä§ Î™©Î°ù</title>
    <style>
      .newsli {
        list-style: none;
        margin:24px;
        cursor:pointer;
      }
      .cardRow {
      background-color: wheat;
      border : 1px solid lightcoral;
      border-radius: 6px;
      }
      .cardContent {
        display: flex;
        justify-content: space-between;
      }
      .title {
        font-size: 20px;
      }
      .count {
        background-color: whitesmoke;
        width: 40px;
        height: 30px;
        text-align: center;
        border-radius: 10px;
        color:thistle
      }
      .etc {
        display: flex;
        flex-direction: row;
        height: 30px;
        padding-left: 10px;
      }

    </style>
  </head>
  <body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const App = () => {                             
        const [newsList, setNewsList] = React.useState([]);
        const requestOptions = {
        method: 'GET',
        redirect: 'follow'
        };
        
        React.useEffect(()=>{
            fetch("https://api.hnpwa.com/v0/news/1.json", requestOptions)
            .then(response => response.json())
            .then(result => {console.log(result); setNewsList(result)})
            .catch(error => console.log('error', error));
        },[]);
        return (
          <>
            <h1>Ìï¥Ïª§Îâ¥Ïä§ Ïã§Ïäµ </h1>
            <ul>
              {newsList.map((news)=> (
              <li className="newsli" key={news.id}>
                <div className="cardRow">
                  <div className="cardContent">
                    <div className="title">{news.title}</div>
                    <div className="count">{news.comments_count}</div>
                  </div>
                  <div className="etc">
                    <div>üê•{news.user}</div>
                    <div>üêæ{news.points}</div>
                    <div>‚è∞{news.time_ago}</div>
                  </div>
                </div> 
              </li>
              ))}
            </ul>
          </>
        );
      };
      ReactDOM.createRoot(rootElement).render(<App />);
    </script>
  </body>
</html>
